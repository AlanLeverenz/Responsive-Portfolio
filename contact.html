<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact | Alan Leverenz</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Alan Leverenz</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>        
            </nav>
        </div>
    </header>

    <div id="main-container" class="container">
        <section class="main-section" style="float:left;max-width:650px;">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Your name" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit" name="submit">
            </form>
        </section>

        <!-- sidebar -->
        <section class="sidebar">
            <div id="connect">
                <h2>Connect with Me</h2>
        
                <a href="https://github.com"></a><img src="assets/images/github_square_128.png" class="social" alt="Github">
                <a href="https://linkedin.com/"></a><img src="assets/images/linkedin_square_color_128.png" class="social" alt="LinkedIn">
                <a href="https://stackoverflow.com"></a><img src="assets/images/Stack_Overflow_128.png" class="social" alt="Stack Overflow">
            </div>
        </section>

    </div>

    <footer>
        <div class="container">
            &copy; 2019 Alan Leverenz
        </div>
    </footer>
</body>
</html>
